<!DOCTYPE html>

<html>

<head>
    <title>Tabelas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body>

    <h2>Estilizando tabelas</h2>

    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr class="alternado">
            <td>001</td>
            <td>Notebook</td>
            <td class="numero">R$ 2.500,00</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Celular</td>
            <td class="numero">R$ 1.300,00</td>
        </tr>
        <tr class="alternado">
            <td>003</td>
            <td>Fone</td>
            <td class="numero">R$ 350,00</td>
        </tr>
    </table>
</body>

</html>
