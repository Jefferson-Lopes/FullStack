<!DOCTYPE html>

<html>

<head>
    <title>Site com CSS</title>
    <meta charset="utf-8">

    <style type="text/css">
        body{
            font-size: 30px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .negrito{
            font-weight: 900;
        }

        .italico{
            font-style: italic;
        }

        .formatacao{
            text-decoration: underline;
        }

        .texto{
            font: bold 40px 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

</head>

<body>
    <p>Texto normal</p>
    <p class="negrito">Texto negrito</p>
    <p class="italico">Texto itálico</p>
    <hr>
    <p>Formatação de textos</p>
    <p class="formatacao">Underline</p>
    <hr>
    <P class="texto">Texto</P>
    <p>Padrão</p>
</body>

</html>
